name: Build Electron App

on:
  push:
    branches:
      - main   # 或你默认分支名额

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run dist

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: dist/
